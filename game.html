	<head>

		<title>Maze!</title>

		

		<!-- provided files; do not modify -->

	<body>

		<h1>The Amazing Mouse Game!</h1>

		<h2 id="status">Begin by moving your mouse over the "S".</h2>

		

		<!-- This part of the page represents the road -->

		<div id="game">

			<div id="start">S</div>

			<div class="boundary" id="boundary1"></div>

			<div class="boundary"></div>

			<div class="boundary"></div>

			<div class="boundary"></div>

			<div class="boundary"></div>

			<div id="end">E</div>

		</div>

		<div class="score">Your score: 0</div>

		<div class="time_stats">

			<div class="header">Time Stats</div>

			<div class="scores">

				<div class="live-score">Live<br><span id="min">0</span>:<span id="sec">0</span>.<span id="milli-sec">0</span></div>
				<div class="last-score">Last<br><span>0:0.0</span></div>
				<div class="best-score">Best<br><span>0:0.0</span></div>

			</div>
		</div>
		<div class="restart_butt">
			<button type="button" id="restartGame">Restart the game</button>
		</div>

		

		<p>

			The object of this game is to guide the mouse cursor through the start area and get to the end area.  Be sure to avoid the walls:

		</p>

		

		<div class="boundary example"></div>

		

		<p>

			Good luck!

		</p>
